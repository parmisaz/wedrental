<!DOCTYPE html>


<html>
<head>
	<link href="font/Edwardian Script ITC V1.ttf" rel="stylesheet">

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>P02</title>

	<link rel="stylesheet" href="css/main.css"> 
	<link rel="stylesheet" href="css/grid.css"> 
</head>


<body>

<div class="full" style=" padding:3em">

<!-- SHIPPING FORM -->
	<div class="col-7" style="display: inline-block">

		<form action="checkout.html">
			<h2>Shipping Information</h2><br>

			<div>
				<input type="text" name="first_name" placeholder="First name" style="width:49.5%">
				<input type="text" name="last_name" placeholder="Last name" style="width:49.5%">
			</div><br>

			<div>
			<input type="text" name="company" placeholder="Company (optional)" style="width:100%">
			</div><br>

			<div>
				<input type="text" name="address" placeholder="Address" style="width:70%">
				<input type="text" name="apt" placeholder="Apt, Suite" style="width:29%">
			</div><br>

			<div>
				<input type="text" name="city" placeholder="City" style="width:70%">
				<input type="text" name="country" placeholder="Country" style="width:29%">
			</div><br>

			<div>
				<input type="text" name="province" placeholder="Province" style="width:49.5%">
				<input type="text" name="postal" placeholder="Postal Code" style="width:49.5%">
			</div><br>

			<input type="text" name="phone" placeholder="Phone number" style="width:100%"><br>

		</form>

	</div>

<!-- PRODUCT INFORMATION -->
	<div class="col-4" style="display: inline-block; vertical-align: top; padding: 3em 0 0 2em; position: relative">

		<div class="col-3" style="display:inline-block">
		<img src="img/product/dress3.jpg" style="max-width:6em">
		</div>
		
		<div class="col-7" style="display:inline-block; vertical-align: top">
		<ul style="list-style-type: none; padding-left:1em">
			<li style="padding-bottom:1.2em">Dress Name</li>
			<li>$1999.99 CAD</li>
		</ul>
		</div><br><br>

		<hr><br>

		<ul style="list-style-type: none; padding-left: 0">
			<li style="padding-top:1em; padding-bottom:1em">Subtotal:</li>
			<li style="padding-bottom:1em">Shipping:</li>
			<li style="padding-bottom:1em">Taxes:</li>
		</ul><br>

		<hr><br>

		<ul style="list-style-type: none; padding-left: 0">
			<li>Total:</li>
		</ul><br><br>

		<span style="margin-bottom:1em" class="purchase">
			<a  href="product.html">Return</a>

		</span>

		<input type="submit" value="Continue to Shipping">	
		
	</div>
</div>

	


</div>




</body>
</html>
